<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Full Screen Scroll Page</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      scroll-behavior: smooth;
      font-family: Arial, sans-serif;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    body {
      overflow-y: scroll;
    }

    header, footer {
      display: none; /* Hiding fixed header/footer to show full section */
    }

    main {
      height: 100%;
    }

    section {
      height: 100vh; /* Full screen height */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      scroll-snap-align: start;
      padding: 40px;
      background: #f4f4f4;
      border-bottom: 1px solid #ccc;
    }

    section:nth-child(even) {
      background: #e0e0e0;
    }

    h3 {
      margin-top: 0;
    }

    a.scroll-link {
      margin-top: 20px;
      color: #2196f3;
      text-decoration: underline;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <main>
    <section id="section1">
      <h3>Section 1</h3>
      <p>This is the first section. Scroll down to see more sections.</p>
      <a href="#section2" class="scroll-link">Go to Section 2 ↓</a>
    </section>

    <section id="section2">
      <h3>Section 2</h3>
      <p>This is the second section. You can go back or move on.</p>
      <a href="#section1" class="scroll-link">Back to Section 1 ↑</a><br>
      <a href="#section3" class="scroll-link">Next to Section 3 ↓</a>
    </section>

    <section id="section3">
      <h3>Section 3</h3>
      <p>This is the final section. You can go back up.</p>
      <a href="#section2" class="scroll-link">Back to Section 2 ↑</a>
    </section>
  </main>

</body>
</html>
