<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Popup Modal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Modal overlay */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }

    /* Modal box */
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      width: 400px;
      border-radius: 8px;
      position: relative;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .modal-header {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .modal-body {
      margin-bottom: 20px;
    }

    .modal-footer {
      text-align: right;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      font-weight: bold;
      color: #aaa;
      cursor: pointer;
    }

    .close-btn:hover {
      color: #000;
    }

    .btn {
      padding: 8px 16px;
      margin-left: 10px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }

    .btn-primary {
      background-color: #007bff;
      color: white;
    }

    .btn-secondary {
      background-color: #6c757d;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Trigger Button -->
  <button onclick="openModal()">Open Custom Popup</button>

  <!-- Modal HTML -->
  <div id="customModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <div class="modal-header">Hello World</div>
      <div class="modal-body">
        This is a custom popup modal. Do you want to continue?
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
        <button class="btn btn-primary" onclick="confirmPopup()">Confirm</button>
      </div>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById('customModal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('customModal').style.display = 'none';
    }

    function confirmPopup() {
      console.log("Confirmed!"); // or trigger custom logic here
      closeModal();
    }

    // Optional: close when clicking outside
    window.onclick = function(event) {
      const modal = document.getElementById('customModal');
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    }
  </script>

</body>
</html>
