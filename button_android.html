<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Button Popup on Mobile</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    .btn {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    /* Popup styles */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px 30px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      border-radius: 10px;
      z-index: 1001;
      text-align: center;
    }

    .popup h3 {
      margin-bottom: 10px;
    }

    .popup button {
      margin-top: 15px;
      padding: 8px 18px;
      border: none;
      background-color: #28a745;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1000;
    }
  </style>
</head>
<body>

  <div class="container">
    <button class="btn" onclick="openPopup()">Click Me</button>
  </div>

  <div class="overlay" id="overlay"></div>

  <div class="popup" id="popup">
    <h3>Popup Opened!</h3>
    <p>This is a simple popup triggered by a button click.</p>
    <button onclick="closePopup()">Close</button>
  </div>

  <script>
    function openPopup() {
      document.getElementById('popup').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }
  </script>

</body>
</html>
