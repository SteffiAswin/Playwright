<!DOCTYPE html>
<html>
<head>
  <title>Two Alert Boxes</title>
</head>
<body>

  <h2>Click a button to see an alert</h2>

  <button onclick="showFirstAlert()">Show First Alert</button>
  <button onclick="showSecondAlert()">Show Second Alert</button>

  <script>
    function showFirstAlert() {
      alert("This is the FIRST alert box!");
    }

    function showSecondAlert() {
      alert("This is the SECOND alert box!");
    }
  </script>

</body>
</html>
