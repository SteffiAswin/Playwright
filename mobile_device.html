<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobile View Template</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background-color: hsl(302, 93%, 48%);
      padding: 1rem;
    }
    .mobile-container {
      width: 100%;
      max-width: 375px; /* iPhone 12 width */
      margin: 0 auto;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 1rem;
    }
    header {
      text-align: center;
      padding: 1rem 0;
      background-color: #4CAF50;
      color: white;
      border-radius: 10px 10px 0 0;
    }
    main {
      padding: 1rem 0;
    }
    .button {
      display: block;
      width: 100%;
      padding: 1rem;
      background-color: #007BFF;
      color: white;
      text-align: center;
      border: none;
      border-radius: 5px;
      margin-top: 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="mobile-container">
    <header>
      <h1>Mobile App</h1>
    </header>
    <main>
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter username" />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" />

      <button class="button">Login</button>
    </main>
  </div>
</body>
</html>
