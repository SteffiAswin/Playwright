<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Isolated Browser Context with Popup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    iframe {
      border: 2px solid #ccc;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Main Page</h1>
  <p>This is the parent page. It embeds an isolated iframe below.</p>

  <iframe 
    sandbox="allow-scripts allow-modals" 
    width="100%" 
    height="300" 
    srcdoc="
      <!DOCTYPE html>
      <html>
      <head>
        <style>
          body {
            background-color: #eef;
            font-family: sans-serif;
            padding: 20px;
            text-align: center;
          }
          button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
          }
        </style>
      </head>
      <body>
        <h2>Sandboxed Iframe</h2>
        <p>This iframe runs in an isolated context.</p>
        <button onclick='changeColor()'>Change Background</button>
        <script>
          function changeColor() {
            document.body.style.backgroundColor = '#cceeff';
            setTimeout(() => {
              alert('âœ… Background color changed inside iframe!');
            }, 100);
          }
        </script>
      </body>
      </html>
    ">
  </iframe>
</body>
</html>
