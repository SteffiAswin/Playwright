<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User-Agent Checker (Mobile/Desktop)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      padding: 20px;
      background-color: #f2f2f2;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #2c3e50;
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #555;
    }

    #ua-display {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      background-color: #fff;
      font-weight: normal;
      color: #333;
      white-space: pre-wrap;
      word-break: break-word;
      display: none;
    }

    .status {
      margin-top: 10px;
      font-weight: bold;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #007aff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 8px;
    }

    button:hover {
      background-color: #0051c4;
    }
  </style>
</head>
<body>

  <h1>User-Agent Checker</h1>
  <p>Tap the button to detect if you're on an iOS Safari browser and whether you're on mobile or desktop.</p>

  <button onclick="showUserAgent()">Show User-Agent Info</button>

  <div id="ua-display"></div>

  <script>
    function showUserAgent() {
      const ua = navigator.userAgent;
      const display = document.getElementById('ua-display');

      // Detection
      const isIOS = /iPhone|iPad|iPod/.test(ua);
      const isSafari = /Safari/.test(ua) && !/CriOS|FxiOS|OPiOS/.test(ua);
      const isMobile = /Mobi|Android|iPhone|iPad|iPod/.test(ua);

      // Compose message
      let result = "Detected User-Agent:\n\n" + ua + "\n\n";

      result += isMobile ? " You are using a mobile device.\n" : " You are using a desktop device.\n";
      if (isIOS && isSafari) {
        result += " This appears to be iOS Safari.";
      } else {
        result += " This is NOT iOS Safari.";
      }

      display.innerText = result;
      display.style.display = 'block';
    }
  </script>

</body>
</html>
